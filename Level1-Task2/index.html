<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abhaya Libre:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="homepage">
      <img class="homepage-child" alt="" src="./back.PNG" />

      <div class="find-great-cars-wrapper">
        <b class="find-great-cars">Find Great Deals</b>
      </div>
      <div class="rectangle-parent">
        <div class="group-child"></div>
        <div class="group-item"></div>
        <div class="group-inner"></div>
        <div class="rectangle-div"></div>
        <div class="group-child1"></div>
        <div class="group-child2"></div>
        <div class="group-child3"></div>
        <div class="group-child4"></div>
        <div class="group-child5"></div>
        <div class="group-child6"></div>
        <div class="group-child7"></div>
        <div class="group-child8"></div>
      </div>
      <div class="car-1-wrapper">
        <img class="car-1-icon" alt="" src="./car.png" />
      </div>
      <div class="navbar">
        <div class="home-wrapper">
          <div class="home">Home</div>
        </div>
        <div class="autostore-wrapper" id="groupContainer4">
          <div class="autostore">AutoStore</div>
        </div>
        <div class="cars-wrapper">
          <div class="cars">Cars</div>
        </div>
        <div class="contact-us-wrapper">
          <div class="contact-us">Contact Us</div>
        </div>
        <div class="logout-wrapper" id="groupContainer7">
          <div class="contact-us">Logout</div>
        </div>
        <div class="vector-parent">
          <img class="vector-icon" alt="" src="./logo.png" />

          <div class="frame-wrapper">
            <div class="frame-child"></div>
          </div>
          <b class="automart">AUTOMART</b>
        </div>
        <img
          class="ellipse-icon"
          alt=""
          src="./avatar.jpeg"
          id="ellipseImage"
        />
      </div>
      <div class="rectangle-group">
        <div class="group-child9"></div>
        <div class="car-name">Honda Civic 2022</div>
        <div class="city">Karachi</div>
        <div class="price">PKR 7,100,000</div>
        <img class="rectangle-icon" alt="" src="./civic.jpeg" />
      </div>
      <div class="rectangle-container">
        <div class="group-child9"></div>
        <div class="car-name">Toyota Hilux</div>
        <div class="city">Lahore</div>
        <div class="price">PKR 3,500,000</div>
        <img class="rectangle-icon" alt="" src="./hilux.jpeg" />
      </div>
      <div class="group-div">
        <div class="group-child9"></div>
        <div class="car-name2">Suzuki Cultus VXL 2018</div>
        <div class="city">Karachi</div>
        <div class="price">PKR 1,900,000</div>
        <img class="group-child13" alt="" src="./cultus.jpeg" />
      </div>
      <b class="managed-by-automart">Managed by AutoMart</b>
      <div class="footer">
        Copyright Â© 2022 AutoMart (Pvt) Ltd. - All Rights Reserved
      </div>
      <div class="scrollbar">
        <div class="thumb-parent">
          <div class="thumb">
            <div class="vspacer">
              <p class="blank-line">&nbsp;</p>
            </div>
          </div>
          <div class="thumb1">
            <div class="vspacer">
              <p class="blank-line">&nbsp;</p>
              <p class="blank-line">&nbsp;</p>
              <p class="blank-line">&nbsp;</p>
              <p class="blank-line">&nbsp;</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </body>
</html>
